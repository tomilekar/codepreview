<form class="form-group" [formGroup]="formGroup" (ngSubmit)="createLection()">
  <label for="title" class="custom-control-label"></label>
  <input id="title" class="form-control" formControlName="title">
  <form formArrayName="attachments">
    <app-resource *ngFor="let resource of resources;let index = index;" [subject]="resourcesSubject"
                  [index]="index"   [parentFormGroup]="formGroup" [formGroupName]="index" ></app-resource>
  </form>
  <button type="submit" class="" [disabled]="!formGroup.valid" *ngIf="!sectionSubject" >Submit Lection</button>
</form>
<label for="video">Lection Video</label>
<input type="file" id="video" (change)="onChangeVideo($event)">
<button (click)="uploadLectionVideo()">Upload Lection Video</button>
<button (click)="addResource()">Add Resource</button>
