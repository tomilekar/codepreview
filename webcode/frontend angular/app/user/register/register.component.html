<h3 *ngIf="responseErr"> Oops! Something went wrong, please try again! </h3>

<div *ngIf="!responseErr">
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  id="email"
                  class="form-control rounded-0"
                  type="text"
                  name="email"
                  formControlName="email"
                >
                <span
                  *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
                        Email is required!
                    </span>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  id="username"
                  class="form-control rounded-0"
                  type="text"
                  name="username"
                  formControlName="username"
                >
              </div>
              <div class="form-group">
                <label for="passowrd">Password</label>
                <input
                  id="passowrd"
                  class="form-control rounded-0"
                  type="password"
                  name="password"
                  formControlName="password" >
              </div>
              <span *ngIf="!registerForm.valid">Please check your credentials</span>
              <button type="submit"  class="btn btn-primary float-right" [disabled]="!registerForm.valid" >Register</button>
            </form>
          </div>


          <!--/card-block-->
        </div>
        <!-- /form card login -->

      </div>


    </div>
  </div>
</div>
