<h3 *ngIf="responseError"> Oops! Something went wrong, please try again! </h3>


<div *ngIf="!responseError">
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]='loginForm' (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  class="form-control rounded-0"
                  type="text"
                  name="email"
                  formControlName="email"
                >
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  class="form-control rounded-0"
                  type="password"
                  name="password"
                  formControlName="password"
                >
              </div>
              <span *ngIf="invalidForm">Please check your login credentials</span>
              <button type="submit" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->

      </div>


    </div>
  </div>
</div>
